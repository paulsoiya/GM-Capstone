<div class="container">

  <div class="row">
      <div class="col-lg-5 grayBoxArea">
          <h3>Your Profile</h3>
          <form class="form-horizontal" 
                id="profileForm">
          <div class="form-group">
              <label for="firstNameInput" 
                     class="col-sm-3 control-label">First name</label>
              <div class="col-sm-9">
                  <input type="text" 
                         class="form-control"
                         id="firstNameInput"
                         name="first_name"
                         value="Becca">
              </div>
          </div>
          <div class="form-group">
              <label for="lastNameInput" 
                     class="col-sm-3 control-label">Last name</label>
              <div class="col-sm-9">
                  <input type="text" 
                         class="form-control"
                         id="lastNameInput"
                         name="last_name">
              </div>
          </div>
          <div class="form-group">
              <label for="emailInput" 
                     class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                  <input type="email" 
                         class="form-control"
                         id="emailInput"
                         name="email">
              </div>
          </div>
          <div class="form-group">
          <label for="passwordInput" 
                 class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                  <input type="password" 
                         class="form-control" 
                         id="passwordInput"
                         name="password">
              </div>
          </div>

          <div class="form-group">
              <div class="col-sm-offset-8 col-sm-10">
                  <button type="submit" 
                          class="btn btn-primary">Save Changes</button>
              </div>
          </div>
          </form>

      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-6 grayBoxArea">
          <h3>Saved Searches</h3>

      </div>
  </div>
</div>
