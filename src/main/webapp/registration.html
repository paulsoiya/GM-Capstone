
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>GM Capstone</title>


        <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">

        <script src="plugins/jquery/dist/jquery.min.js"></script>
        <script src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/main.css">


    </head>
    <!-- background image is from this website https://ununsplash.imgix.net/photo-1416862291207-4ca732144d83?q=75&fm=jpg&s=df8c00463528dcbff9e2f80eb9c09516 -->

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">

                    <a class="navbar-brand" href="index.html">
                        <img src="images/primaryNavigationGMLogo.png" 
                             style="margin-top:-10px;" alt="General Motors"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form id="loginForm" class="navbar-form navbar-right" >
                        <div class="form-group">
                            <input type="text" 
                                   placeholder="Email" 
                                   class="form-control"
                                   name="login_email"
                                   id="login_email">
                        </div>
                        <div class="form-group">
                            <input type="password" 
                                   placeholder="Password" 
                                   class="form-control"
                                   name="login_password"
                                   id="login_password">
                        </div>
                        <input type="submit" 
                               value="Sign in"
                               class="btn btn-success">
                            
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <br><br>
        <br><br><br>    
        <div class="container">


            <div class="middleDiv">

                <div class="row">
                    <div class="col-md-12">
                        <h1>SocialGM</h1>
                        <p>You must request permission to register an account
                        </p>
                        
                        <div id="success" 
                             class="alert alert-success" 
                             role="alert"
                             style="display:none;">
                            <span class="glyphicon glyphicon-ok" 
                                aria-hidden="true">
                            </span>
                             <span class="sr-only">Success:</span>
                             <span id="success-message"></span>
                        </div>
                        
                         <div id="failure" 
                             class="alert alert-danger" 
                             role="alert"
                             style="display:none;">
                            <span class="glyphicon glyphicon-exclamation-sign" 
                                aria-hidden="true">
                            </span>
                             <span class="sr-only">Success:</span>
                             <span id="failure-message"></span>
                        </div>
                    </div>
                    
                </div>
                <div class="row">

                    <div class="col-md-8 ">
                        <form id="registerForm"
                              class="form-inline" >
                            <div class="form-group formPadding">
                                <input type="text" 
                                       class="form-control"
                                       placeholder="First name" 
                                       name="first_name" 
                                       id="first_name">

                                <input type="text"
                                       class="form-control"
                                       placeholder="Last name"
                                       name="last_name"
                                       id="last_name">
                            </div>     

                            <div class="form-group formPadding">
                                <input type="text" 
                                       class="form-control"
                                       placeholder="Email"
                                       name="email"
                                       id="email">

                                <input type="text" 
                                       class="form-control"
                                       placeholder="Confirm Email"
                                       name="confirm_email"
                                       id="confirm_email">
                            </div>
                            
                            <div class="form-group formPadding">
                                <input type="password" 
                                       class="form-control"
                                       placeholder="Password"
                                       name="password"
                                       id="password">

                                <input type="password" 
                                       class="form-control "
                                       placeholder="Confirm Password"
                                       name="confirm_password"
                                       id="confirm_password">
                            </div>     
                            <div class="form-group formPadding">
                             
                                <textarea 
                                       class="form-control"
                                       placeholder="What is your position at General Motors?"
                                       name="position"
                                       id="position"
                                       style="width:368px"></textarea>
                            </div>     
                            <br>
                             <div class="form-group formPadding">
                                <textarea 
                                       class="form-control"
                                       placeholder="Why do you need access to SocialGM?"
                                       name="reason"
                                       id="reason"
                                       style="width:368px"></textarea>
                            </div>
                            <br>
                            <div class="form-group formPadding">
                                <button type="submit" 
                                        class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <hr>

            <footer class="alignRight">
                <p>&copy; General Motors 2015</p>
            </footer>
        </div> <!-- /container -->
        <script src="scripts/validation.js"></script>
        <script src="scripts/register.js"></script>
        <script src="scripts/login.js"></script>
    </body>
</html>
