
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>GM Capstone</title>


        <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

        <script src="plugins/jquery/jquery-1.11.2.min.js"></script>
        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/main.css">


    </head>
    <!-- background image is from this website https://ununsplash.imgix.net/photo-1416862291207-4ca732144d83?q=75&fm=jpg&s=df8c00463528dcbff9e2f80eb9c09516 -->

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">

                    <a class="navbar-brand" href="index.html">
                        <img src="images/primaryNavigationGMLogo.png" 
                             style="margin-top:-10px;" alt="General Motors"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" id="loginForm">
                        <div class="form-group">
                            <input type="text" placeholder="Email" 
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" 
                                   class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">
                            Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <br><br>
        <br><br><br>    
        <div class="container">


            <div class="middleDiv">

                <div class="row">
                    <div class="col-md-12">
                        <h1>SocialGM</h1>
                        <p>You must request permission to register an account
                        </p>
                        
                    </div>
                    
                </div>
                <div class="row">

                    <div class="col-md-8 ">
                        <form id="registerForm"
                              class="form-inline" >
                            <div class="form-group formPadding">
                                <input type="text" 
                                       class="form-control"
                                       placeholder="First name" 
                                       name="fname">

                                <input type="text"
                                       class="form-control"
                                       placeholder="Last name"
                                       name="lname">
                            </div>     

                            <div class="form-group formPadding">
                                <input type="text" 
                                       class="form-control"
                                       placeholder="Email"
                                       name="email">

                                <input type="text" 
                                       class="form-control"
                                       placeholder="Confirm Email"
                                       name="confirm_email">
                            </div>
                            
                            <div class="form-group formPadding">
                                <input type="text" 
                                       class="form-control"
                                       placeholder="Password"
                                       name="password">

                                <input type="text" 
                                       class="form-control "
                                       placeholder="Confirm Password"
                                       name="confirm_password">
                            </div>     
                            <div class="form-group formPadding">
                             
                                <textarea 
                                       class="form-control"
                                       placeholder="What is your position at General Motors?"
                                       name="position" 
                                       style="width:368px"></textarea>
                            </div>     
                            <br>
                             <div class="form-group formPadding">
                                <textarea 
                                       class="form-control"
                                       placeholder="Why do you need access to SocialGM?"
                                       name="access"
                                       style="width:368px"></textarea>
                            </div>
                            <br>
                            <div class="form-group formPadding">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>



            </div>
            <hr>

            <footer class="alignRight">
                <p>&copy; General Motors 2015</p>
            </footer>
        </div> <!-- /container -->
        <script src="scripts/register.js"></script>
    </body>
</html>
