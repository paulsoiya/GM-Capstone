    <!-- Begin page content -->
    <div class="container">
     
        <div class="row">
            <div class="col-lg-5 grayBoxArea">
              
                <h3>User Data Access</h3>
                <form class="form-inline" id="dataAccessForm">
                <div class="form-group">
              
                    <select class="form-control"
                            name="access-frequency" 
                            style="width:200px">
                        <option>6 Months</option>
                    </select>
                    
                    <button type="submit"
                            class="btn btn-primary">
                        Update
                    </button>
                </div>
                </form>
                <h3>Number of Top Words</h3>
                <form class="form-inline" id="topWordsForm">
                <div class="form-group">
              
                    <select class="form-control"
                            name="top-words" 
                            style="width:200px">
                        <option value="3">3</option>
                    </select>
                    
                    <button type="submit"
                            class="btn btn-primary">
                        Update
                    </button>
                </div>
                </form>
                <h3>Query Statistics</h3>
                <table class="table-condensed">
                    <tr>
                        <td><b>Total Number of Queries:</b></td>
                        <td><span id="totalNumTweets">243500</span></td>
                    </tr>
                    <tr>
                        <td><b>Total Saved Searches:</b></td>
                        <td><span id="totalDataStorage">29.3 TB</span></td>
                    </tr>
                </table>
               
               
            </div>
            <div class="col-lg-1"></div>
            <div id="failure" 
                 class="alert alert-danger" 
                 role="alert"
                 style="display:none;">
                <span class="glyphicon glyphicon-exclamation-sign" 
                    aria-hidden="true">
                </span>
                 <span class="sr-only">Success:</span>
                 <span id="failure-message"></span>
            </div>
            <div class="col-lg-5 grayBoxArea">
                <h3>Explicit Content</h3>
                <form id="explicitForm"
                      class="form-inline" >
                    <br>
                    <textarea 
                        class="form-control"
                        placeholder="Enter explicit content you wish to be filtered in displays..."
                        name="explicitWordsArea"
                        id="explicitWordsArea"
                        style="width:372px"
                        value=""></textarea>
                    <div class="form-group formPadding">
                        <button type="submit"  id="submitExplicitForm"
                                class="btn btn-primary">Save Words</button>
                    </div>
                </form>
                <div class="col-md-6 ">
                </div>
                <br>
                <h3>Makes, Models, Years</h3>
            </div>
