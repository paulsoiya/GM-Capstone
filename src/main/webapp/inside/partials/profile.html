<div> 

 <div id="Profile" class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Profile</div>
      <div class="panel-body">

          <div id="success"
               class="alert alert-success"
                            role="alert"
                            style="display:none">
              <span class="glyphicon glyphicon-ok"
                    aria-hidden="true">
              </span>
              <span class="sr-only">Success:</span>
              <span id="success-message"></span>
          </div>

          <div id="failure"
               class="alert alert-danger"
               role="alert"
               style="display:none">
              <span class="glyphicon glyphicon-exclamation-sign"
                    aria-hidden="true">
              </span> 
              <span class="sr-only">Success:</span>
              <span id="failure-message"></span>
          </div>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="FirstName" class"col-sm control-label">FirstName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="FirstName" placeholder="FirstName">
            </div> 
          </div>

          <div class="form-group">
              <label for="LastName" class"col-sm control-label">LastName</label>label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="LastName" placeholder="Last Name">
              </div> 
            </div>

            <div class="form-group">
              <label for="Email" class"col-sm control-label">Email</label>label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div> 
            </div>

              <div class="form-group">
              <label for="inputPassword" class"col-sm control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div> 
            </div>
            
               <div class="form-group">
              <label for="inputPassword" class"col-sm control-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password">
              </div> 
            </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button id="Changes" ng-click="save()" type="submit" class="btn btn-default">Save Changes</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>


<div class="col-md-6">
    <div id="Saves" class="panel panel-default">
      <div class="panel-heading">Saves</div>
      <div class="panel-body">
      
        <div class="form-group">
          <input class="form-control" id="disabledInput" type="text" placeholder="Save Name" disabled>
        </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default">Open save</button>
            </div>
          </div>

      </div>
    </div>
</div>

</div>
