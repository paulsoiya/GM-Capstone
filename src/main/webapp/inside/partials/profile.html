<div id="Profile">

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Profile</div>
            <div class="panel-body">

                <div id="success" class="alert alert-success" role="alert" style="display:none">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true">
              		</span>
                    <span class="sr-only">Success:</span>
                    <span id="success-message"></span>
                </div>

                <div id="failure" class="alert alert-danger" role="alert" style="display:none">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
              		</span>
                    <span class="sr-only">Success:</span>
                    <span id="failure-message"></span>
                </div>

                <form>
                    <div class="form-group">
                        <label for="FirstName" style="color:black;">First Name</label>
                        <input	type="text" 
                        		ng-model="userData.firstName" 
                        		class="form-control" 
                        		id="FirstName">

                    </div>

                    <div class="form-group">
                        <label for="LastName" style="color:black;">Last Name</label>
                        <input	type="text"	
                        		ng-model="userData.lastName" 
                        		class="form-control" 
                        		id="LastName" 
                        		placeholder="Last Name">

                    </div>

                    <div class="form-group" >
                        <label for="Email" style="color:black;">Email</label>
                        <input	type="email"	
                        		ng-model="userData.email"
                        		class="form-control"
                        		id="inputEmail" 
                        		placeholder="Email">

                    </div>

                    <div class="form-group">
                        <label for="inputPassword" style="color:black;">Password</label>

                        <input	type="password" 
                        		class="form-control" 
                        		id="inputPassword" 
                        		placeholder="Password">

                    </div>

                    <div class="form-group">
                        <label for="inputPasswordConfirm" style="color:black;">Confirm Password</label>
                        <input	type="password" 
                       			class="form-control" 
                       			id="inputPasswordConfirm" 
                       			placeholder="Confirm Password">

                    </div>

                    <div class="form-group">
                    	<button id="Changes" ng-click="save()" type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div id="Saves" class="panel panel-default">
            <div class="panel-heading">Saves</div>
            <div class="panel-body">

                <div class="form-group">
                    <select placeholder="Save Name" id="selectSearch" class="form-control"> </select>
                </div>

                <div class="form-group">
                	<button type="submit" class="btn btn-primary" ng-click="savedSearch()">Open save</button>
                    <button type="submit" class="btn btn-primary" ng-click="deleteSavedSearch()">Delete save</button>
                    <span id="deletedMessage" class="hidden">Save deleted successfully</span>
                </div>
            </div>
        </div>
    </div>

</div>
