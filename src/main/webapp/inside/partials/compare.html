<div class="comparePage">
  
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Search 1</div>
      <div class="panel-body">
	  <form id="queryForm1" ng-submit="comparePost1()">
        <div class="form-group">
          <select id="selectSearch1" class="form-control" ng-model="searchName1">
            <option ng-repeat="name in searches" value="{{name}}">{{name}}</option> 
          </select>
        </div>
        <div class="form-group">
	     <button type="submit" class="btn btn-primary btn-lg" ng-click="comparePost1()">Submit</button>
        </div>
	  </form>
      </div>
    </div>
    <div class="panel panel-default hidden comparesearch1">
      <div class="panel-heading">Grade</div>
      <div class="panel-body">
        <div  class="col-md-4">
          <img id="first_grade" ng-src="../images/{{firstGrade}}" class="img-responsive"/>
        </div>
        <div class="col-md-8" id="firstPieParent">
          <canvas id="first_pie_canvas" width="275"></canvas>
        </div>
      </div>
    </div>
    <div class="panel panel-default hidden comparesearch1">
      <div class="panel-heading">Most Frequent Words</div>
      <div class="panel-body" id="firstBarParent">
        <canvas class="col-md-12" id="first_bar_canvas"></canvas>
      </div>
    </div>
    <div class="panel panel-default hidden comparesearch1">
      <div class="panel-heading">Word Cloud</div>
      <div class="panel-body">
        <canvas id="first_cloud_canvas" class="wordcloud col-md-12"></canvas>
      </div>
    </div>
  </div>
    
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Search 2</div>
      <div class="panel-body">
      <form id="queryForm1" ng-submit="comparePost2()">
        <div class="form-group">
          <select id="selectSearch2" class="form-control" ng-model="searchName2">
            <option ng-repeat="name in searches" value="{{name}}">{{name}}</option> 
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg" ng-click="comparePost2()">Submit</button>
        </div>
	  </form>
      </div>
    </div>
    <div class="panel panel-default hidden comparesearch2">
      <div class="panel-heading">Grade</div>
      <div class="panel-body">
        <div  class="col-md-4">
          <img id="second_grade" ng-src="../images/{{secondGrade}}" class="img-responsive"/>
        </div>
        <div class="col-md-8" id="secondPieParent">
          <canvas id="second_pie_canvas" width="275"></canvas>
        </div>
      </div>
    </div>
    <div class="panel panel-default hidden comparesearch2">
      <div class="panel-heading">Most Frequent Words</div>
      <div class="panel-body" id="secondBarParent">
        <canvas class="col-md-12" id="second_bar_canvas"></canvas>
      </div>
    </div>
    <div class="panel panel-default hidden comparesearch2">
      <div class="panel-heading">Word Cloud</div>
      <div class="panel-body">
        <canvas id="second_cloud_canvas" class="wordcloud col-md-12"></canvas>
      </div>
    </div>
  </div>
  
</div>
